<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Tax Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background: #764ba2;
        }
        .error {
            color: red;
            margin: 10px 0;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
        }
        .hint {
            color: gray;
            font-size: 0.9em;
            margin-top: -5px;
            margin-bottom: 10px;
        }
        .links {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #667eea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Advisor App</h1>
        <h2>Create Account</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/signup">
            <div>
                <label>Full Name:</label>
                <input type="text" name="name" required placeholder="John Doe">
            </div>
            <div>
                <label>Email:</label>
                <input type="email" name="email" required placeholder="your@email.com">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" name="password" required 
                       minlength="6" placeholder="••••••">
                <div class="hint">Minimum 6 characters</div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        
        <div class="links">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
</body>
</html>
