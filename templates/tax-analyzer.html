<!DOCTYPE html>
<html>
<head>
    <title>Tax Analyzer - Tax Advisor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            background: #0a0c10;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background Grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 196, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 196, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Orbs */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(0, 255, 196, 0.15);
            top: -200px;
            right: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(0, 150, 255, 0.15);
            bottom: -150px;
            left: -150px;
            animation-delay: -5s;
        }

        .orb-3 {
            width: 200px;
            height: 200px;
            background: rgba(255, 215, 0, 0.1);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            background: rgba(20, 24, 32, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 196, 0.15);
            border-radius: 24px;
            padding: 24px 32px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.5s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            color: white;
            font-size: 28px;
            background: linear-gradient(135deg, #ffffff 0%, #00ffc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-links {
            display: flex;
            gap: 15px;
        }

        .header-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .header-links a:hover {
            background: rgba(0, 255, 196, 0.1);
            color: #00ffc4;
        }

        .logout-link {
            color: #ff8a8a !important;
        }

        .logout-link:hover {
            background: rgba(255, 70, 70, 0.1) !important;
            color: #ff4646 !important;
        }

        /* Cards */
        .card {
            background: rgba(20, 24, 32, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 196, 0.15);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 30px;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ffffff 0%, #00ffc4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Form Elements */
        select, input {
            width: 100%;
            padding: 16px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 10px 0;
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300ffc4' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 20px center;
            background-size: 16px;
        }

        select option {
            background: #1a1e24;
            color: white;
            padding: 10px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #00ffc4;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 0 3px rgba(0, 255, 196, 0.1);
        }

        .income-display {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 255, 196, 0.05);
            border: 1px solid rgba(0, 255, 196, 0.2);
            border-radius: 12px;
        }

        .income-display .label {
            color: #8a8f99;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .income-display .value {
            color: #00ffc4;
            font-size: 32px;
            font-weight: 700;
        }

        /* Question Items */
        .question-item {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 196, 0.1);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .question-item:hover {
            border-color: #00ffc4;
            box-shadow: 0 5px 20px rgba(0, 255, 196, 0.1);
        }

        .question-item label {
            display: block;
            color: #c0c4cc;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question-item input {
            margin: 0;
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-primary {
            padding: 16px 32px;
            background: linear-gradient(135deg, #00ffc4, #00b8ff);
            border: none;
            border-radius: 14px;
            color: #0a0c10;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 196, 0.4);
        }

        .btn-secondary {
            padding: 16px 32px;
            background: rgba(255, 70, 70, 0.2);
            border: 1px solid rgba(255, 70, 70, 0.3);
            border-radius: 14px;
            color: #ff8a8a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .btn-secondary:hover {
            background: rgba(255, 70, 70, 0.3);
            transform: translateY(-2px);
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .results-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 255, 196, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .results-card:hover {
            border-color: #00ffc4;
            box-shadow: 0 5px 20px rgba(0, 255, 196, 0.1);
        }

        .results-card h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0, 255, 196, 0.2);
        }

        .results-table {
            width: 100%;
            color: #c0c4cc;
        }

        .results-table tr td {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table td:last-child {
            text-align: right;
            color: #00ffc4;
            font-weight: 600;
            font-size: 18px;
        }

        /* Total Refund */
        .total-refund-card {
            background: linear-gradient(135deg, rgba(0, 255, 196, 0.1), rgba(0, 184, 255, 0.1));
            border: 1px solid #00ffc4;
            border-radius: 16px;
            padding: 30px;
            margin: 30px 0;
            text-align: center;
        }

        .total-refund-label {
            color: #8a8f99;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .total-refund-amount {
            color: #00ffc4;
            font-size: 48px;
            font-weight: 700;
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 40px;
            height: 40px;
            margin: 40px auto;
            border: 3px solid rgba(0, 255, 196, 0.3);
            border-top-color: #00ffc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="grid-background"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üîç Tax Analyzer</h1>
            <div class="header-links">
                <a href="/dashboard">Dashboard</a>
                <a href="/logout" class="logout-link">Logout</a>
            </div>
        </div>

        <!-- Month Selector Card -->
        <div class="card">
            <h2 class="card-title">üìÖ Select Month to Analyze</h2>
            <select id="monthSelect" onchange="loadMonthData(this.value)">
                <option value="">Choose a month</option>
            </select>
            <div class="income-display" id="incomeDisplay" style="display: none;">
                <div class="label">Monthly Income</div>
                <div class="value" id="monthIncome">‚Çπ0</div>
            </div>
        </div>

        <!-- Questionnaire Section -->
        <div id="questionnaireSection" class="card" style="display: none;">
            <h2 class="card-title">‚ùì Tell us about your investments for <span id="selectedMonth"></span></h2>
            
            <div class="question-item">
                <label>üí∞ PPF Investment (‚Çπ)</label>
                <input type="number" id="ppf" placeholder="Enter amount" value="0">
            </div>
            <div class="question-item">
                <label>üìà ELSS Investment (‚Çπ)</label>
                <input type="number" id="elss" placeholder="Enter amount" value="0">
            </div>
            <div class="question-item">
                <label>üè• Health Insurance Premium (‚Çπ)</label>
                <input type="number" id="insurance" placeholder="Enter amount" value="0">
            </div>
            <div class="question-item">
                <label>üè† Rent Paid (‚Çπ)</label>
                <input type="number" id="rent" placeholder="Enter amount" value="0">
            </div>
            <div class="question-item">
                <label>üè¶ Home Loan Interest (‚Çπ)</label>
                <input type="number" id="homeLoan" placeholder="Enter amount" value="0">
            </div>
            
            <div class="button-group">
                <button class="btn-primary" onclick="calculateRefund()">üí∞ Calculate Refund</button>
                <button class="btn-secondary" onclick="cancelQuestionnaire()">Cancel</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="card" style="display: none;"></div>
    </div>

    <script>
        let currentMonth = null;
        let currentIncome = 0;
        let monthlyData = null;

        // Load months on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadMonths();
        });

        function loadMonths() {
            fetch('/api/months-list')
                .then(res => res.json())
                .then(data => {
                    const select = document.getElementById('monthSelect');
                    if (data.success && data.months.length > 0) {
                        data.months.forEach(month => {
                            const option = document.createElement('option');
                            option.value = month;
                            option.textContent = month;
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => console.error('Error loading months:', error));
        }

        function loadMonthData(month) {
            if (!month) return;
            currentMonth = month;
            
            document.getElementById('incomeDisplay').style.display = 'none';
            
            // First get monthly data
            fetch(`/api/monthly-data/${encodeURIComponent(month)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        monthlyData = data.data;
                        document.getElementById('incomeDisplay').style.display = 'block';
                        document.getElementById('monthIncome').textContent = '‚Çπ' + (data.data.income || 0).toLocaleString('en-IN');
                        
                        // Then check for tax analysis
                        return fetch(`/api/month-tax/${encodeURIComponent(month)}`);
                    } else {
                        throw new Error('Month data not found');
                    }
                })
                .then(res => res.json())
                .then(taxData => {
                    if (taxData.success && taxData.has_data) {
                        displayResults(taxData.data);
                    } else {
                        showQuestionnaire(monthlyData?.income || 0);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showQuestionnaire(0);
                });
        }

        function showQuestionnaire(income) {
            currentIncome = income;
            document.getElementById('questionnaireSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('selectedMonth').textContent = currentMonth;
            
            // Reset input fields
            document.getElementById('ppf').value = 0;
            document.getElementById('elss').value = 0;
            document.getElementById('insurance').value = 0;
            document.getElementById('rent').value = 0;
            document.getElementById('homeLoan').value = 0;
        }

        function calculateRefund() {
            const answers = {
                ppf: parseFloat(document.getElementById('ppf')?.value || 0),
                elss: parseFloat(document.getElementById('elss')?.value || 0),
                insurance: parseFloat(document.getElementById('insurance')?.value || 0),
                rent_paid: parseFloat(document.getElementById('rent')?.value || 0),
                home_loan: parseFloat(document.getElementById('homeLoan')?.value || 0)
            };
            
            // Show loading
            document.getElementById('resultsSection').style.display = 'block';
            document.getElementById('resultsSection').innerHTML = '<div class="loading-spinner"></div>';
            
            fetch('/api/calculate-tax', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    month: currentMonth,
                    answers: answers,
                    income: currentIncome
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    displayResults({
                        answers: answers,
                        results: data.results
                    });
                } else {
                    alert('Error: ' + (data.error || 'Calculation failed'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Network error. Please try again.');
            });
        }

        function displayResults(data) {
            const answers = data.answers || {};
            const results = data.results || {};
            
            const formatMoney = (num) => '‚Çπ' + (num || 0).toLocaleString('en-IN');
            
            document.getElementById('questionnaireSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            document.getElementById('resultsSection').innerHTML = `
                <h2 class="card-title">‚úÖ Tax Analysis for ${currentMonth}</h2>
                
                <div class="results-grid">
                    <div class="results-card">
                        <h3>üìù Your Inputs</h3>
                        <table class="results-table">
                            <tr><td>PPF Investment</td><td>${formatMoney(answers.ppf)}</td></tr>
                            <tr><td>ELSS Investment</td><td>${formatMoney(answers.elss)}</td></tr>
                            <tr><td>Health Insurance</td><td>${formatMoney(answers.insurance)}</td></tr>
                            <tr><td>Rent Paid</td><td>${formatMoney(answers.rent_paid)}</td></tr>
                            <tr><td>Home Loan Interest</td><td>${formatMoney(answers.home_loan)}</td></tr>
                        </table>
                    </div>
                    
                    <div class="results-card">
                        <h3>üí∞ Your Refund</h3>
                        <table class="results-table">
                            <tr><td>HRA Refund</td><td>${formatMoney(results.hra)}</td></tr>
                            <tr><td>80C Tax Saved</td><td>${formatMoney(results.section_80c)}</td></tr>
                            <tr><td>80D Tax Saved</td><td>${formatMoney(results.section_80d)}</td></tr>
                        </table>
                    </div>
                </div>
                
                <div class="total-refund-card">
                    <div class="total-refund-label">TOTAL POTENTIAL REFUND</div>
                    <div class="total-refund-amount">${formatMoney(results.total_refund)}</div>
                </div>
                
                <div class="button-group">
                    <button class="btn-primary" onclick="editMode()">‚úé Edit Inputs</button>
                    <button class="btn-secondary" onclick="downloadReport()">üì• Download Report</button>
                </div>
            `;
        }

        function editMode() {
            showQuestionnaire(currentIncome);
        }

        function cancelQuestionnaire() {
            document.getElementById('questionnaireSection').style.display = 'none';
            document.getElementById('monthSelect').value = '';
            document.getElementById('incomeDisplay').style.display = 'none';
        }

        function downloadReport() {
            alert('üìÑ Report download will be available in Phase 8!');
        }
    </script>
</body>
</html>
